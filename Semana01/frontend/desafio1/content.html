<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico" type="image/x-icon"/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <title>Desafio1(FrontEnd)-LaunchBase</title>

    </head>

    <body>

        <header id="link-header" class="links">

            <a href="index.html">
                <strong>Home</strong>
            </a>
            <a href="content.html">
                <strong>Conteúdos</strong>
            </a>
            <a href="https://discordapp.com/invite/gCRAFhc" target="_blank">
                <strong>Comunidade</strong>
            </a>
            <a href="mailto:oi@rocketseat.com.br">
                <strong>Email</strong>
            </a>
            <a href="tel:+5547992078767">
                <strong>Telefone</strong>
            </a>

        </header>

        <div class="container">
            <!--<h1>Principais cursos da Rocketseat</h1>-->
        </div>

        <section class="cards">

            <div class="card" id="starter">
                <div class="titlenumber">
                    <span id="card1"><strong>01</strong></span>                    
                </div>
                <div class="card__image-container">
                    <img src="https://skylab.rocketseat.com.br/static/media/Starter.64c237cc.svg" alt="Starter">
                </div>
                <div class="subtitle">
                    <p>5 Módulos</p>
                    <p>Free</p>
                </div>
            </div>

            <div class="card" id="launchbase">
                <div class="titlenumber">
                    <h2>02</h2>
                </div>
                <div class="card__image-container">
                    <img src="https://skylab.rocketseat.com.br/static/media/LaunchBase.08285320.svg" alt="LaunchBase">
                </div>
                <div class="subtitle">
                    <p>24 Módulos</p>
                    <p>Paid</p>
                </div>
            </div>

            <div class="card" id="gostack">
                <div class="titlenumber">
                    <h2>03</h2>
                </div>
                <div class="card__image-container">
                    <img src="https://skylab.rocketseat.com.br/static/media/GoStack.83a178a0.svg" alt="GoStack">
                </div>
                <div class="subtitle">
                    <p>20 Módulos</p>
                    <p>Paid</p>
                </div>
            </div>

        </section>

        <div class="modal-overlay">
            <div class="modal">
                <a class="maxime-modal">
                    <i class="material-icons">open_in_full</i>
                </a>
                <a class="close-modal">
                    <i class="material-icons">close</i>
                </a>

                <div class="modal-content">
                    <iframe src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
